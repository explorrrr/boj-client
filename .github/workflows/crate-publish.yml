name: Crate Publish (Existing Version)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run checks only (skip crates.io publish)"
        required: true
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  verify:
    name: Verify publish gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Ensure workflow is dispatched on master
        run: |
          if [ "${GITHUB_REF_NAME}" != "master" ]; then
            echo "This workflow must be dispatched on master."
            exit 1
          fi

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: cargo doc (warnings denied)
        run: RUSTDOCFLAGS='-D warnings' cargo doc --workspace --no-deps

      - name: cargo test --doc
        run: cargo test --doc --workspace

      - name: cargo test
        run: cargo test --workspace --all-targets

      - name: Live BOJ API contract test
        env:
          BOJ_CONTRACT_TEST: "1"
        run: cargo test --test contract_nightly -- --ignored

      - name: cargo publish dry-run
        run: cargo publish --dry-run

  publish:
    name: Publish crate
    needs: verify
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Authenticate to crates.io (trusted publishing)
        id: auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: cargo publish
