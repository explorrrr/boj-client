name: Nightly Contract Test

on:
  schedule:
    - cron: "30 21 * * *"
  workflow_dispatch:

jobs:
  contract:
    name: Live BOJ API Contract Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run ignored contract tests against live API
        env:
          BOJ_CONTRACT_TEST: "1"
          RUST_TEST_THREADS: "1"
        run: cargo test --test contract_nightly -- --ignored
